{{ with .Site.Params.call_to_action }}
{{ if .enable }}
<section class="site-cta" xmlns="http://www.w3.org/1999/html">
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <h3>Contact Us</h3>
            </div>
            <div class="col-lg-8">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputName">Full name</label>
                            <input type="text" class="form-control" id="inputName" placeholder="John Doe">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputEmail">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail" placeholder="john@doe.com">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="inputPhone">Phone Number</label>
                            <input type="text" class="form-control" id="inputPhone" placeholder="+27 83 123 4567">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="inputCompany">Company</label>
                            <input type="email" class="form-control" id="inputCompany" placeholder="ABC Company">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-text">
                            <textarea class="form-control" id="moreInput" name="more-input" rows="6" placeholder="How can we help you?"></textarea>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
</section>
{{ end }}
{{ end }}
